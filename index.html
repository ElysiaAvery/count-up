<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Basic Counting Program</title>
  </head>
  <body>
    <div class="container">
      <form id="program">
        <div class="form-group">
          <label for="countTo"></label>
          <input id="countTo" class="form-control" placeholder="The number to count to..." required>
        </div>

        <div class="form-group">
          <label for="multiple"></label>
          <input id="multiple" class="form-control" placeholder="The multiple to count by..." required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul id="results"></ul>
    </div>
  </body>
</html>
